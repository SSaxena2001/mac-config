import = ["~/.config/alacritty/themes/themes/solarized_osaka.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
dynamic_padding = false
opacity = 0.75
blur = true

decorations = "Buttonless"

[font]
normal = { family = "MesloLGS NF", style = "Regular" }
italic = { family = "BlexMono Nerd Font Mono", style = "Italic" }

#regular
size = 18
offset = { x = 1 }

#for video
# size = 35.0

[colors]
draw_bold_text_with_bright_colors = true

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/opt/homebrew/bin/fish"
